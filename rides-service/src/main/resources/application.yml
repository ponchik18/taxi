server:
  port: 8003
spring:
  application:
    name: rides-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8180/auth/realms/api-taxi-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/rides
    username: ponchik18
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/main-change-log.yml
  integration:
    kafka:
      bootstrap-servers: localhost:29092
      sent-topic: create-ride
      accepted-topic: save-ride
      group_id: rides-service
  kafka:
    consumer:
      bootstrap-servers: localhost:29092
    producer:
      change-driver-status-topic: change-driver-status

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'