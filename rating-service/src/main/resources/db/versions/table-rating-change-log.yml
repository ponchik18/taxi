databaseChangeLog:
  - changeSet:
      id: create-rating-table
      author: ponchik18
      changes:
        - createTable:
            tableName: rating
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: entity_id
                  type: bigint
              - column:
                  name: mark
                  type: int
              - column:
                  name: user_role
                  type: VARCHAR(255)
      rollback:
        - dropTable:
            tableName: rating
  - changeSet:
      id: add-column-to-rating
      author: ponchik18
      changes:
        - addColumn:
            tableName: rating
            columns:
              - column:
                  name: ride_id
                  type: bigint