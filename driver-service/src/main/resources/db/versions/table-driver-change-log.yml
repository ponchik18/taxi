databaseChangeLog:
  - changeSet:
      id: create-driver-table
      author: ponchik18
      changes:
        - createTable:
            tableName: driver
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: license_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    unique: true
      rollback:
        - dropTable:
            tableName: passenger