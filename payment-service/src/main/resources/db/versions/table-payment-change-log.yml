databaseChangeLog:
  - changeSet:
      id: create-payment-table
      author: ponchik18
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: decimal
              - column:
                  name: payment_date
                  type: DATETIME
              - column:
                  name: ride_id
                  type: bigint
      rollback:
        - dropTable:
            tableName: payment

  - changeSet:
      id: create-credit-card-table
      author: ponchik18
      changes:
        - createTable:
            tableName: credit_card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: VARCHAR(255)
              - column:
                  name: card_holder
                  type: VARCHAR(255)
              - column:
                  name: user_role
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: stripe_card_id
                  type: VARCHAR(255)
      rollback:
        - dropTable:
            tableName: credit_card
  - changeSet:
      id: create-driver-balance-table
      author: ponchik18
      changes:
        - createTable:
            tableName: driver_balance
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: driver_id
                  type: bigint
              - column:
                  name: amount
                  type: DECIMAL
      rollback:
        - dropTable:
            tableName: driver_balance
  - changeSet:
      id: create-stripe_customer-table
      author: ponchik18
      changes:
        - createTable:
            tableName: stripe_customer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: customer_id
                  type: VARCHAR(255)
              - column:
                  name: user_role
                  type: VARCHAR(255)
      rollback:
        - dropTable:
            tableName: customers_id